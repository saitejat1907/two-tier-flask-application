<!DOCTYPE html>
<html>

<head>
  <title>Flask MySQL App</title>
</head>

<body>
  <h1>Messages</h1>

  <form method="POST" action="/submit">
    <input type="text" name="new_message" placeholder="Enter message">
    <button type="submit">Submit</button>
  </form>

  <ul>
    {% for msg in messages %}
    <li>{{ msg[0] }}</li>
    {% endfor %}
  </ul>
</body>

</html>
